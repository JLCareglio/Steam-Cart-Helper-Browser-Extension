<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCH</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="ruta/a/tu/logo.png" alt="Logo" />
      </div>
      <div class="user-info">
        <span class="icon">icono</span>
        <span class="name">Nombre de usuario</span>
      </div>
    </header>
    <p>
      <img
        width="128"
        height="160"
        alt="CacheLib"
        src="https://em-content.zobj.net/thumbs/160/microsoft/319/shopping-cart_1f6d2.png"
      />
    </p>
    <h1>SCH - Steam Cart Helper</h1>
    <h2>🚧 Extension en desarrollo 🚧</h2>
    <div class="buttons-container">
      <button id="btn_friends">
        <span style="font-size: 18px">🎁</span>
        <span>amigos</span>
      </button>
      <a
        id="btn_cart"
        href="https://store.steampowered.com/cart/"
        target="_blank"
      >
        <button>
          <span style="font-size: 18px">🛒</span>
          <span>carrito</span>
        </button>
      </a>
      <button>
        <span style="font-size: 18px">⏬</span>
        <span>importar</span>
      </button>
      <button>
        <span style="font-size: 18px">⏫</span>
        <span>exportar</span>
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
